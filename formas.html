<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="forma" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("forma");
        if (canvas.getContext) {
            var xoffset = 0;
            var yoffset = 0;

            
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(30,30); // angulo cateto oposto
            ctx.lineTo(30,200); // cateto oposto: 170px
            ctx.moveTo(30,200); // angulo reto
            ctx.lineTo(300,200); // cateto adjascente: 270px
            ctx.moveTo(300,200); // angulo cateto adjascente
            ctx.lineTo(30,30); // hipotenusa: 320


            ctx.arc(30,30, 40, (Math.PI/180)*90, (Math.PI/180)*33, true);
            ctx.moveTo(300,200);
            ctx.arc(300,200,40,(Math.PI/180)*180, (Math.PI/180)*212, false);
            
            ctx.moveTo(30,170);
            ctx.lineTo(60,170);
            ctx.moveTo(60,170);
            ctx.lineTo(60,200);
            
            // altura: 275,2
            // centro (150,100)

            ctx.moveTo(30,200);
            ctx.lineTo(105, 77);


            ctx.stroke();



        }
    </script>
</body>
</html>
